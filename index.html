
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbound</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Start Menu -->
  <div id="start-menu">
    <img src="logo.png" alt="Game Logo" id="menu-logo">
    <h1 id="game-title">Starbound</h1>
    <p id="game-subtitle">Find the five Zerebro artifacts</p>
    <button id="start-button">START</button>
  </div>

  <!-- Game Container -->
  <div id="game-container" style="display: none;">
    <div id="player"></div>
  </div>

  <div class="health-bar" style="display: none;">
    <div class="health-bar-fill"></div>
  </div>

  <div id="controls" style="display: none;">
    <button id="up">▲</button>
    <div>
      <button id="left">◀</button>
      <button id="down">▼</button>
      <button id="right">▶</button>
    </div>
    <a href="https://x.com/gm_degen_retro?s=21" target="_blank" style="text-decoration: none; margin-top: 15px;">
      <button id="twitter-button" style="
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #1DA1F2;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      ">
        Follow on Twitter
      </button>
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
