
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbound</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Start Menu -->
  <div id="start-menu">
    <img src="logo.png" alt="Starbound Logo">
    <h1>Starbound</h1>
    <p>Find the five Zerebro artifacts</p>
    <button id="start-button">Start</button>
    <a href="https://x.com/gm_degen_retro?s=21" target="_blank" style="text-decoration: none;">
      <button id="x-button" style="
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #1DA1F2;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      ">
        Visit Us on X
      </button>
    </a>
  </div>

  <!-- Game Container -->
  <div id="game-container" style="display: none;">
    <div id="player"></div>
  </div>

  <!-- Health Bar -->
  <div class="health-bar" style="display: none;">
    <div class="health-bar-fill"></div>
  </div>

  <!-- Controls -->
  <div id="controls" style="display: none;">
    <div>
      <button id="up">▲</button>
    </div>
    <div>
      <button id="left">◀</button>
      <button id="down">▼</button>
      <button id="right">▶</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
